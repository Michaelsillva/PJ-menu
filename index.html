<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Tablet.css" media="screen and (min-width: 601px)">
    <link rel="shortcut icon" href="Imagens/logo gold acai.avif" type="image/x-icon">
</head>
<body onresize="mudouTamanho()">
    <header>
        <span id="Menu-burger" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <menu id="menu1">
            <ul>
                <li><a href="#Início">Início</a></li>
                <li><a href="#">Video</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Dicas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </menu>
    </header>
    <main id="content">
        <section id="home">
            <div id="cta">
                <h1 class="titulo">🫐Açaí de verdade, sabor que contagia!🫐<span>Gold Açaí</span></h1>
                <p class="descricao">"Energia gelada, sabor apaixonante! 🫐 Venha se deliciar com o melhor açaí!"</p>
                <div class="botao-cta">
                    <a class="opc" href="#">Ver Opções</a>
                    <a id="botao-cel" href="tel:+555555555"></a>
                    <button class="opc">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        (00) 00000-0000
                    </button>
                    
                </div>
                <div class="butao-redes">
                    <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-youtube"></i></a>
                </div>

            </div>
            <div id="banner">
                <img id="foto" src="Imagens/coposdeacai.png" alt="">

            </div>
        </section>
       
    </main>
    <script>
        function mudouTamanho(){
            if (window.innerWidth >= 601){
                menu1.style.display = 'block'
            }
            else {
                menu1.style.display = 'none'
            }
        }


        function clickMenu(){
            if (menu1.style.display == 'block'){
                menu1.style.display = 'none'
            } 
            else { menu1.style.display = 'block'

            }

        }
    </script>
  
</body>
</html>
